<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Aula 06</title>
</head>
<body>
  <h1>Seletores Dom</h1>
  <p>Por Tag</p>
  <p id="id">Por Id</p>
  <p name = "name1">Por Name</p>
  <p class="class1">Por Class</p>
  <p class="class2">Por Query Selector</p>
  <p class="class3">Por Query Selector All</p>
  <p class="class3">Por Query Selector All</p>

  
  <script>
    var ex1 = document.getElementsByTagName('p')[0]; 
    ex1.style.backgroundColor = 'blue';
    ex1.innerText = 'Outro Texto';
    /* 
    caso pegue todos as tags P, vai retornar um HTMLCollectin, para mudar 
    a cor de todos tem que percorrer pra isso tem que converter o return
    - para arrya usando o  Array.from(ex1) e depois usar o forEach que recebe a função que muda a cor
    - fazer um for que percorre as posições, se baseando no ex1.length que retorna o 
      tamanho do HTMLCollection, nesse caso prescisa usar o ex1[índeice]
    */

    var ex2 = window.document.getElementById('id');
    ex2.style.backgroundColor = 'red';
    ex2.innerHTML = 'Outro <strong>TEXTO</strong>'

    var ex3 = window.document.getElementsByName('name1')[0];
    ex3.style.backgroundColor = 'green';

    window.document.getElementsByClassName('class1')[0].style.backgroundColor = '#f705ff';

    window.document.querySelector('p.class2').style.backgroundColor = '#000';

   //document.querySelectorAll('.class3').style.backgroundColor = '#0088ff'; 
    //não funciona assim, tem que passar por variavel

    //  querySelectorAl() retorna uma NodeList
    var ex4 = document.querySelectorAll('.class3');
    ex4.forEach(function(ex4) { //elements.forEach é um método que permite iterar sobre cada item da NodeList.
      ex4.style.backgroundColor = '#0088ff';
    });

    /* 
      forEach recebe uma função como argumento. Esta função será executada para cada elemento da NodeList.
      
      function(ex4) { ... } define a função que será executada para cada elemento.

      NODELIST -- Uma NodeList é uma coleção de nós (elementos do DOM) retornada por certos métodos 
      do Document Object Model (DOM) do JavaScript, como querySelectorAll, childNodes, 
      entre outros. Ela representa uma lista de elementos que correspondem a uma determinada 
      consulta ou seleção no documento.

      NodeList != HTMLCollection
    */
  </script>
</body>
</html>

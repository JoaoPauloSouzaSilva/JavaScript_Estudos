<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Aula 06</title>
</head>
<body>
  <h1>Condicional</h1>
  <div id="hora">#</div>
  <div id="res">...</div>
 
  
  <script>
  var date = new Date();
  var hora = date.getHours();
  var minutos = date.getMinutes();
  var segundos = date.getSeconds();
  document.getElementById('hora').innerText = `${hora}:${minutos}:${segundos}`
  var res = document.getElementById('res');
  if (hora >= 0 && hora < 5) {
    res.innerText = 'Boa Madrugada';
  } else if (hora < 13){
    res.innerText = 'Boa Dia';
  } else if (hora < 19) {
    res.innerText = 'Boa Tarde';
  } else if (hora <= 23) {
    res.innerText = 'Boa Noite';
  };

  </script>
</body>
</html>

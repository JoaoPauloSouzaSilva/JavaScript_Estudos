<body>
  <h1>Tratando Dados em JS </h1>
  
  <script>
    var text = window.prompt('Disgite seu Nome.');
    document.write(`
     Texto:  ${text}. <br/>
     Tamanho:  ${text.length}<br/> 
     Maiusculo:   ${text.toUpperCase()}<br/> 
     Minusculo:  ${text.toLowerCase()}<br/>`);




  </script>
</body>

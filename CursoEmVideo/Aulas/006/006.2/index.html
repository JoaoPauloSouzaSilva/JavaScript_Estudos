<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Aula 06</title>
</head>
<body>
  <h1>Tratando Dados em JS </h1>
  
  <script>
    var number1 = window.prompt('Digite uma número');
    var number2 = Number.parseInt(window.prompt('Digite outro número'));
    var soma = Number(number1) + number2;
    alert(`A noma de ${number1} + ${number2} = ${soma}`);
    document.write(`${soma.toFixed(2).replace('.', ',')} <br/>`);
    document.write(`${soma.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} <br/>`);
    document.write(soma.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'}));
  </script>
</body>
</html>

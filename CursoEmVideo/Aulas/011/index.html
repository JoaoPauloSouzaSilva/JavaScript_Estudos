<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Aula 06</title>
</head>
<body>
  <h1>Sistemas de Multas</h1>
  velocidade do carro: <input type="number" name="num1" id="num1">
  <input type="button" value="Calcular" onclick="calcular()">
  <div id="res"> ... </div>
  
  <script>
    function calcular() {
      var input = document.getElementById('num1');
      var inputValue = Number(input.value);
      var res = document.getElementById('res');

      if (inputValue > 0 && inputValue <= 400) {

        if (inputValue > 60) {
          res.innerHTML = '<strong> Você foi Multado! </strong>';
        } else{
          res.innerHTML = '<strong>Tudo certo, boa viagem</strong>';
        };
        
      } else{
        res.innerHTML = '<strong>Opção Invalida</strong>';
      };
    };

  </script>
</body>
</html>
